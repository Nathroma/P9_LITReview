  {% extends 'layouts/base.html' %}


{% block content %}
  
  <h2>Se connecter</h2>
  <form method="post">
    {% csrf_token %}
    {% for field in form %}
      <p>
        {{ field.label_tag }}<br>
        {{ field }}
        {% for error in field.errors %}
          <p style="color: red">{{ error }}</p>
        {% endfor %}
      </p>
    {% endfor %}
    <button class="btn" type="submit">Connexion</button>
  </form>

{% endblock %}
